server:
  port: 8002

spring:
  application:
    name: cloud-config
  profiles:
    active: native
  # 配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/

# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://cloud-registry:8001/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
